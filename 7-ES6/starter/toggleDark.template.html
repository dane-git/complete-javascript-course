<div class="toggle-dark-mode">
  <div class="react-toggle">
    <div class="react-toggle-track">
      <div class="react-toggle-track-check">
        <div style="font-size:15px;position:relative;top:5px">🌙</div>
      </div>
      <div class="react-toggle-track-x">
        <div style="font-size:15px;position:relative;top:5px">☀️</div>
      </div>
    </div>
    <div class="react-toggle-thumb"></div><input type="checkbox"
      id="toggle-dark-mode"
      class="react-toggle-screenreader-only">
  </div>
</div>
