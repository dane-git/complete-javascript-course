<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Asynchronous JavaScript</h1>
    <h2 id="weather">Weather</h2>
    <div id="weather-box-today">
      <h3 class="todayDate">DATE: </h3>
      <h3 class="weatherLocation">Location: </h3>
      <h4 class="weatherSummation">Today one can expect: </h4>
      <table>
        <caption>Todays Temps</caption>
        <th>
          <tr>Now</tr>
          <tr>High</tr>
          <tr>Low</tr>
        </th>
        <td>
          <tr class="now-temp"></tr>
          <tr class="high-temp"></tr>
          <tr class="low-temp"></tr>
        </td>
      </table>
      <table>
        <caption>Sun Time</caption>
        <th>
          <tr>Sunrise</tr>
          <tr>Sunset</tr>
        </th>
        <td>
          <tr class='weather-sunrise'></tr>
          <tr class='weather-sunset'></tr>
        </td>
      </table>
    </div>
    <script src="scratch3.js"></script>

  </body>
</html>
